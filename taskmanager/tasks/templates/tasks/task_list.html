<h1>Minhas Tarefas</h1>
<a href="{% url 'add_task' %}">Adicionar Tarefa</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} -
            {% if task.completed %}
                ✅ Concluída
            {% else %}
                <a href="{% url 'complete_task' task.id %}">Concluir</a>
            {% endif %}
            | <a href="{% url 'delete_task' task.id %}">Remover</a>
        </li>
    {% endfor %}
</ul>
